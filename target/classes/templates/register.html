<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(120deg, #3498db, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .error{
            font-size: 12px;
            color: red;
        }
        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            width: 100%;
            max-width: 400px;
            color: #333;
        }
        .signup-box h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .login-text {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
        .login-text a {
            color: #3498db;
        }
    </style>
</head>
<body>
<div class="signup-box">
    <h1>Sign Up</h1>
    <form method="post" action="/register" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input th:field="${user.firstName}" type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
            <span class="error" th:each="error: ${#fields.errors('firstName')}" th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input th:field="${user.lastName}" type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
            <span class="error" th:each="error: ${#fields.errors('lastName')}" th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="${user.username}" type="text" class="form-control" id="username" name="username" placeholder="Create a username">
            <span class="error" th:each="error: ${#fields.errors('username')}" th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="${user.password}" type="password" class="form-control" id="password" name="password" placeholder="Create a password">
            <span class="error" th:each="error: ${#fields.errors('password')}" th:text="${error}"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="login-text">Already have an account? <a href="/login">Login</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
